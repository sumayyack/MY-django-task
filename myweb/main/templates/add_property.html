<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
      {{form.as_p}}
      <button type="submit" class="btn btn-success">Add</button>
      </form>

    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <h1>Gallery</h1>
 <table class="table">
                <tr>
                    <td>PRODUCT_NAME</td>
                  <td>PRICE</td>
                  <td>PRODUCT_IMAGE</td>
                  <td>PRODUCT_LOCATION</td>
                    <td>ACTION</td>
                </tr>
                  {%for product in products%}

                <tr>

                    <td>{{product.product_name}}</td>
                    <td>{{product.price}}</td>
                    <td><td><img src="{{product.product_image.url}}" alt=""width="100px" height="100px"></td></td>
                    <td>{{product.location}}</td>
                    <td colspan="3">
                        <a href="" class="btn btn-danger">UPDATE</a>
                        <a href="" class="btn btn-dark">VIEW</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
    </div>
    <div class="col-1"></div>
  </div>
</div>
</body>
</html>
